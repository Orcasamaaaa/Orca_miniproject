{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-purple-100">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-purple-700 text-center mb-6">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-300">
                Login
            </button>
        </form>
        <p class="text-center mt-6">
            <a href="/register/" class="text-purple-500 hover:underline">Don't have an account? Register</a>
        </p>
    </div>
</div>
{% endblock %}
